!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<header th:fragment="copy">
    © 2011 The Good Thymes Virtual Grocery
</header>

<div th:fragment="defaultHeader">
    <header>
        <div class="logo">
            <a href="/advertisment/index">Маркетплейс</a>
        </div>
        <nav>
            <ul>
                <li><a href="/advertisments/index">Главная</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin/index">Админ</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/advertisments/new">Добавить объявление</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/advertisments/basket">Корзина</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/advertisments/account">Мой аккаунт</a></li>
                <form action="/auth/logout" method="post" sec:authorize="isAuthenticated()">
                    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">
                    <input type="submit" value="Выйти" style="background: none; border: none; color: white; cursor: pointer;">
                </form>
                <li sec:authorize="!isAuthenticated()"><a href="/auth/signin">Войти</a></li>
            </ul>
        </nav>
    </header>
    <br><br><br><br>
</div>

<div th:fragment="defaultFooter">
    <br><br><br><br><br>
    <footer>
        <p>&copy; 2024 Маркетплейс. Все права защищены.</p>
    </footer>
</div>

</body>
</html>
