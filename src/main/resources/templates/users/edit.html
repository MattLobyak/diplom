<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<!--/*@thymesVar id="user" type="ru.matthew.MyShop.models.User"*/-->
<form th:method="POST" th:action="@{/users/{id}(id = ${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter secondName: </label>
    <input type="text" th:field="*{secondName}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">secondName Error</div>
    <br/>
    <label for="email">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="email">Enter phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone number Error</div>
    <br/>

<!--    <input type="hidden" id="email" name="email" th:field="*{email}"/>-->

    <input type="submit" value="Update!"/>
</form>
</body>
</html>
