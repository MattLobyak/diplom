<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body class="newUserBody">
<!--/*@thymesVar id="user" type="ru.matthew.MyShop.models.User"*/-->
<form class="registration-form" th:method="POST" th:action="@{/users}" th:object="${user}">
    <h2>Регистрация</h2>
    <label for="name">Имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <label for="secondName">Фамилия:</label>
    <input type="text" th:field="*{secondName}" id="secondName">
    <div style="color:red" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">secondName Error</div>

    <label for="password">Пароль:</label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

    <label for="email">Почта:</label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Password Error</div>

    <label for="phoneNumber">Номер телефона:</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Password Error</div>
    <br/>
    <button type="submit">Зарегистрироваться</button>
</form>
</body>
</html>
